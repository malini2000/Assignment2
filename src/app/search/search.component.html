

<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
<div class="bg-gray-200">
    <div  class="container h-screen flex justify-center">
        <div class="relative"> 
            <div class="absolute top-4 left-3">
                 <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
            </div>
            <input  type="text" name = "name" [(ngModel)] = "name" class="h-14 w-96 pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none" placeholder="Search anything..." >
            <div class="absolute top-2 right-2">
                <button (click) = "doThings1()"class="h-10 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600">Search</button>
            
            </div>
            <div>
                <table>
                    <tr>
                        {{arr.name}}
                    </tr>
                    <tr *ngFor="let x of arr.country">
                        <td>CountryCode:{{x.country_id}}</td>
                        <td>Probability:{{x.probability|percent:'2.2-2'}}</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
</div>
